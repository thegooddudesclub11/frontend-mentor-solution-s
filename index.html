<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-top">


  <div class="card-designdiv">
    <header>
      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">
    </header>
    <main>
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <p class="city">
        London
      </p>
    </main>

    <footer>
      <div class="Followersdiv">
        <h3 class="num">80k</h3>
        <h4>Followers</h4>
      </div>
      <div class="Followersdiv">
        <h3 class="num">803k</h3>
        <h4>Likes</h4>
      </div>
      <div class="Followersdiv">
        <h3 class="num">1.4k</h3>
        <h4>Photos</h4>
      </div>
    </footer>
  </div>
  <img class="pattern-bottom " src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ankur Singh</a>.
  </div>
</body>

</html>
